<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joana Array Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <h1>Calculador de juros</h1>
        <fieldset id="field">
                <div>
                    <label for="nome"><h2>Nome:</h2></label></br>
                    <input type="text" id="nome" />
                </div>
                <div>
                    <h2>Data de vencimento</h2>
                    <input type="date" id="date"/>
                </div>
                <div>
                    <h2>Valor da Compra</h2>
                    <input type="number" id="value">
                </div>
                <button onclick="salvar()"><h2>Salvar</h2></button>
    </fieldset>
    </main>
    <section>
        <table id="table">
            <tr>
                <th>Nome</th>
                <th>Data de Vencimento</th>
                <th>Valor da Compra</th>
                <th>Juros</th>
                <th>Total</th>
              </tr>
              <table id="print"></table>
        </table>
        <button onclick="calcular()"><h2>Calcular Juros</h2></button>
    </section>
    <script src="script.js"></script>
</body>
