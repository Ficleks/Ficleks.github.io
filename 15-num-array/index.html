<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>
            Salvar números na memória
        </h1>
        <div id="inputs">
            <div>
                <input type="number" id="input1" placeholder="numero1">
            </div>
            <div>
                <input type="number" id="input2" placeholder="numero2">
            </div>
            <div>
                <input type="number" id="input3"  placeholder="numero3">
            </div>
            <div>
                <input type="number" id="input4" placeholder="numero4">
            </div>
        </div>
        <div id="buttons">
            <button onclick="armazenarNum ()">Armazenar números</button>
            <button onclick="inverso ()">Reorganizar inversamente</button>
            <button onclick="crescente ()">Ordem crescente</button>
        </div>
        <div id="resultado">
            <div id="inverso" class="resultado"></div>
            <div id="crescente" class="resultado"></div>
        </div>
    <script src="java.js"></script>
</body>
